<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS homework # 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top center">
        <div class="header">
            <div class="header__logo">
                <img src="img/header_logo.png" alt="header_logo">
                <img src="img/GrowBe.png" alt="header_text">
            </div>
            <div class="header__menu">
                <a class="homelink" href="#">Home</a>
                <a class="links" href="#">About Us</a>
                <a class="links" href="#">Services</a>
                <a class="links" href="#">Features</a>
                <a class="links" href="#">Team</a>
                <a class="links" href="#">Blog</a>
                <a class="links" href="#">Contact</a>
            </div>
        </div>
        <div class="content">
            <div class="content__media">
                <h1 class="content__media__h1">SEO & Digital<br> Marketing For Your<br> Website.</h1>
                <h4 class="content__media__h4">Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</h4>
                <div class="content__buttons">
                    <button class="button_start">Start Now</button>
                    <button class="button_video">Watch Video</button>
                </div>
            </div>
            <div class="content__img">
                <img src="img/content_big.png" alt="main image">
            </div>
        </div>
        <div class="footer">
            <img src="img/footer_1.png" alt="footer image #1">
            <img src="img/footer_2.png" alt="footer image #2">
            <img src="img/footer_3.png" alt="footer image #3">
            <img src="img/footer_4.png" alt="footer image #4">
            <img src="img/footer_5.png" alt="footer image #5">
            <img src="img/footer_6.png" alt="footer image #6">
        </div>
    </div>
</body>

</html>
